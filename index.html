<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // React.createElement("태그", 속성, "텍스트"); -> 잘 사용하지 않음
    const root = document.getElementById("root");

    // JSX 형식으로 적은 코드 (babel을 이용해 ReactJs형식으로 변환해서 브라우저에 반영됨)
    const Title = (<h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>Hello I'm a h3 title</h3>);
    /* const h3 = React.createElement("h3", {
        onMouseEnter: () => console.log('mouse enter'),
    }, "안녕하세요~^_^"); */

    // JSX 형식으로 적은 코드 (babel을 이용해 ReactJs형식으로 변환해서 브라우저에 반영됨)
    const Button = (
        <button 
            style={{
                backgroundColor: "tomato",
            }} 
            onClick={()=>console.log("im clicked")}>Click me</button>);


    /* const button = React.createElement("button", { 
        type: "button", 
        onClick: () => console.log("im clicked"),
        style : {
            backgroundColor: "tomato",
            color: "#fff",
        }
    },
        "버튼 텍스트가 들어가용"
    ); */

    const container = React.createElement("div", null, [Title, Button]);
    //ReactDOM.createRoot(root).render(span);
    ReactDOM.createRoot(root).render(container);
</script>

</html>
