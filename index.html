<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const DOM = ReactDOM.createRoot(document.getElementById("root"))

    // JSX 문법을 사용 중이기 때문에 "for > htmlFor"
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            // console.log("somebody wrote", event.target.value);
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current)
        };
        return (
            <div>
                <div>
                    <h3>{inverted ? "Hours to Minutes" : "Minutes to Hours"}</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} onChange={onChange} id="minutes" placeholder="Minutes" type="number" disabled={inverted === true}/>
                </div>

                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={inverted ? amount : Math.round(amount/60)} onChange={onChange} id="hours" placeholder="Hours" type="number" disabled={inverted === false}/>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "H to M" : "M to H"}</button>
                </div>
            </div>
        );
    };

    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            // console.log("somebody wrote", event.target.value);
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current)
        };
        return (
            <div>
                <div>
                    <h3>{inverted ? "Miles to Km" : "Km to Miles"}</h3>
                    <label htmlFor="km">km</label>
                    <input value={inverted ? amount / 1.609 : amount} onChange={onChange} id="km" placeholder="Km" type="number" disabled={inverted === true}/>
                </div>

                <div>
                    <label htmlFor="mile">Miles</label>
                    <input value={inverted ? amount : amount * 1.609} onChange={onChange} id="mile" placeholder="mile" type="number" disabled={inverted === false}/>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "km to miles" : "miles to km"}</button>
                </div>
            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (e) => {
            setIndex(e.target.value);
        }
        return (
            <div>
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            </div>
        );
    };

    DOM.render(<App />)
</script>

</html>
